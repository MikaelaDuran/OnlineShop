<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <!-- Free Delivery Header -->
    <div class="header-banner text-center">
      ðŸšš Free Delivery on Orders Over $50!
    </div>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Ã„ndrar fÃ¤rg pÃ¥ NavBar -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <br /><br /><br /><br />

  <!-- Bootstrap form -->
  <form class="container m-5" onsubmit="return validateForm()">

    <div class="form-group">
      <label for="exampleInputname">Full name</label>
      <input type="text" class="form-control" id="exampleInputname" placeholder="Jane Doe" 
      required minlength="2" maxlength="50">
      <div id="nameError" class="text-danger"></div>
      <br>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com" '
      required @ maxlength="50">
      <div id="emailError" class="text-danger"></div>
      <br>
    </div>

    <div class="form-group">
      <label for="exampleInputAddress">Address</label>
      <input type="text" class="form-control" id="exampleInputAddress" placeholder="Storgatan 1" required minlength="2"
        maxlength="50">
        <div id="addressError" class="text-danger"></div>
      <br>
    </div>

    <div class="form-group">
      <label for="exampleInputAreaCode">Postnummer</label>
      <input type="text" class="form-control" id="exampleInputAreaCode" placeholder="12345" required pattern="^\d{5}$"
        title="Postal code must consist of exactly 5 digits.">
        <div id="areaCodeError" class="text-danger"></div>
      <br>
    </div>

    <div class="form-group">
      <label for="exampleInputDistrict">District</label>
      <input type="text" class="form-control" id="exampleInputDistrict" placeholder="Stockholm" required minlength="2"
        maxlength="50">
        <div id="districtError" class="text-danger"></div>
      <br>
    </div>

    <div class="form-group">
      <label for="exampleInputMobileNumber">Mobile number</label>
      <input type="text" class="form-control" id="exampleInputMobileNumber" placeholder="07x-xxx xx xx" required
        maxlength="50" pattern="^[0-9()\-]{1,50}$"
        title="Phone number can only contain digits (0-9), hyphens (-), and parentheses ().">
      <div id="mobileError" class="text-danger"></div>
      <br>
    </div>


    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Do you want to get notify with our latest offer?</label>
      <br><br>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="order-form.js"></script>

<!-- LÃ¤gg till Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
